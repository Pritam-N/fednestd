apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: test-tls
  namespace: fednestd-system
spec:
  secretName: test-tls-secret
  duration: 2160h          # 90 days
  renewBefore: 360h        # 15 days
  commonName: test.fednestd-system.svc.cluster.local
  dnsNames:
    - test.fednestd-system.svc.cluster.local
  issuerRef:
    name: internal-ca
    kind: ClusterIssuer
